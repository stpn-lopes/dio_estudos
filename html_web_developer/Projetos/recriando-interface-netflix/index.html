<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/main.css">
    <script href="/estudos_js/html_web_developer/Projetos/recriando-interface-netflix/assets/scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="option-right">
                <i class="fas fa-search"></i>
                
                <a href="#">KIDS</a>
                <i class="fas fa-bell"></i>
                <span class="profile"></span>
                <i class="fas fa-caret-down"></i>    
            </div>
        </div>
    </header>
    <main>
        <div class="main-session">
            <div class="container">
                <h3 class="title">HELLO WORLD</h3>
                <p class="description">Venha assistir a nova temporada que está imperdível!</p>
                <div class="div-btns">
                    <button class="btn" role="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="btn" role="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>       
            </div>
        </div>
    </main>
    <section>
        <div></div>
    </section>
    <script src='https://kit.fontawesome.com/2c36e9b7b1.js'></script>
</body>
</html>
